name: moaadal_mozon
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.12


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/


fonts:
  - family: Dubai
    fonts:
      - asset: assets/fonts/Dubai-Regular.ttf
        weight: 400
        style: normal
      - asset: assets/fonts/Dubai-Bold.ttf
        weight: 700
        style: normal
      - asset: assets/fonts/Dubai-Medium.ttf
        weight: 500
        style: normal
      - asset: assets/fonts/Dubai-Light.ttf
        weight: 300
        style: normal